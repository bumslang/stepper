<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление шаговым двигателем</title>
  <style>
    button {
      display: block;
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Управление шаговым двигателем</h1>
  <button onclick="moveForward()">Вперед</button>
  <button onclick="moveBackward()">Назад</button>

  <script>
    function moveForward() {
      fetch('/forward');
    }

    function moveBackward() {
      fetch('/backward');
    }
  </script>
</body>
</html>
